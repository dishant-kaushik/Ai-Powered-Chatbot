<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolveIt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="ai-chat-box">
      <img src="ai.png" alt="AI Avatar" id="aiImage" width="10%" />
      <div class="ai-chat-area">What can I help with?</div>
    </div>
  </div>

  <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Message..." />

    <button id="image">
      <img src="img.svg" alt="Upload Image" />
      <input type="file" accept="images/*" hidden />
    </button>

    <button id="submit">
      <img src="submit.svg" alt="Send Message" />
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
